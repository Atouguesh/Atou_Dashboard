<div class="container mx-auto px-4">
  <h1 class="h2 font-weight-bold mb-6">Liste des Fournisseurs</h1>
  <div class="mb-4 d-flex justify-content-between align-items-center">
    <button class="btn btn-primary" (click)="addFournisseur()">Ajouter Fournisseur</button>
    <div class="form-group">
      <label for="search">Rechercher par Nom</label>
      <input id="search" type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Nom du fournisseur">
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped w-100">
      <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let fournisseur of filteredFournisseurs; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ fournisseur.fournName }}</td>
        <td>{{ fournisseur.adresse }}</td>
        <td>{{ fournisseur.telephone }}</td>
        <td>
          <button class="btn btn-primary mr-2" (click)="editFournisseur(fournisseur.id)">Modifier</button>
          <button class="btn btn-secondary" (click)="deleteFournisseur(fournisseur.id)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
