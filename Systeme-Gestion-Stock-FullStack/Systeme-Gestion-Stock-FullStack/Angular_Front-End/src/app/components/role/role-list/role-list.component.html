<div class="container">
  <h1 class="h2 font-weight-bold mb-4">Liste des Rôles</h1>
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <button class="btn btn-primary" (click)="addRole()">Ajouter Rôle</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered w-100">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom du Rôle</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ role.name }}</td>
        <td>
          <button class="btn btn-warning mr-2" (click)="editRole(role.id)">Modifier</button>
          <button class="btn btn-danger" (click)="deleteRole(role.id)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
