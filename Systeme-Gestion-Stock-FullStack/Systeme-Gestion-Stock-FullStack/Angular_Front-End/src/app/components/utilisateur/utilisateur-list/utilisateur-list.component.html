<div class="container">
  <h1 class="h2 mb-4">Liste des Utilisateurs</h1>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-primary" (click)="addUtilisateur()">Ajouter Utilisateur</button>
    <div class="form-group mb-0">
      <label for="search">Rechercher par Nom d'utilisateur</label>
      <input id="search" type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Nom d'utilisateur">
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Nom d'utilisateur</th>
        <th>Email</th>
        <th>RÃ´le</th>
        <th>EntrepÃ´t</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let utilisateur of filteredUtilisateurs; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ utilisateur.username }}</td>
        <td>{{ utilisateur.email }}</td>
        <td>{{ utilisateur.role?.name }}</td>
        <td>{{ utilisateur.entrepot?.entrepotName }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editUtilisateur(utilisateur.id)">Modifier</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUtilisateur(utilisateur.id)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
