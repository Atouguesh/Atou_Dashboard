<div class="container">
  <h1 class="display-4 mb-4">Liste des Produits</h1>
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <button class="btn btn-primary" (click)="addProduit()">Ajouter Produit</button>
    <div class="form-group mb-0">
      <label for="search" class="form-label">Rechercher par Nom de Produit</label>
      <input id="search" type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Nom de Produit">
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom de Produit</th>
        <th scope="col">Description</th>
        <th scope="col">Quantité</th>
        <th scope="col">Catégorie</th>
        <th scope="col">Utilisateur N°</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let produit of filteredProduits; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ produit.productName }}</td>
        <td>{{ produit.description }}</td>
        <td>{{ produit.quantity }}</td>
        <td>{{ produit.categorie.name}}</td>
        <td>{{ produit.createBy}}</td>
        <td>
          <button class="btn btn-warning btn-sm mr-2" (click)="editProduit(produit.id)">Modifier</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduit(produit.id)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
